<!DOCTYPE html>
<!-- Dear professor Levi,
I have implemented this task using @media query. The main point of the @media query I can set the maximum width of a screen and when it comes to that particular size of the screen the selector and properties start to work. This thing is really useful to build responsive web pages. 
In addition, I have learned that in @media query I can select all classes by writing [class*="col-"] which all classes starting with col. This was really good trick and can save a lot of time.
 -->
