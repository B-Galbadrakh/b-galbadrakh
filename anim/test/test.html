<html>
  <head> </head>
  <style>
    div {
      color: red;
      background-color: yellow;
    }
    p {
      color: cyan;
      background-color: gray;
    }
    span {
      color: green;
      background-color: blue;
    }
    .b > p {
      color: purple;
      background-color: pink;
    }
    div.b ul #item {
      color: AliceBlue;
      background-color: Beige;
    }
  </style>
  <body>
    <div>
      <p class="”a”">First</p>
      <div class="”b”">
        <p>
          <span>Second</span>
        </p>
        <ul>
          <li id="”item”">
            <p>Third</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
